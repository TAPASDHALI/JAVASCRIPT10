    <title>SWITCH STATEMENT</title>
</head>
<body>
    <script>
        var day = 4;
        switch(day){
            case 1:
                document.write("Sunday");
                break;
            case 2:
                document.write("Munday");
                break;
            case 3:
                document.write("Tuesday");
                break;
            case 4:
                document.write("Wednesday");
                break;
            default:
                document.write("Please enter cruct number:- ")
                    
        }
    </script>
