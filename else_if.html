<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE STATEMENT2</title>
</head>
<body>
    <script>
        var result = 61;
        if(result <= 30)
        document.write("Fail");
        else if(result <= 40)
        document.write("Pass");
        else if(result <= 60)
        document.write("Good");
        else
        document.write("Very Good")
    </script>
    <br><br>

    <script>
        var result = prompt("Enter any Number:- ");
        if(result < 30)
        document.write("Fail");
        else if((result >= 30) && (result <= 39))
        document.write("Gread:- C")
        else if((result <= 49) && (result >= 40))
        document.write("Gread:- B")
        else if((result >= 50) && (result <= 59))
        document.write("Gread:- B+");
        else if((result >= 60) && (result <= 79))
        document.write("Gread:- A");
        else
        document.write("Gread:- A+")
    </script>
</body>
</html>
