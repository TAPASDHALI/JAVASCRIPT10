<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELATIONAL(COMPARISON) OPERATOR</title>
</head>
<body>
    <script>
        var a = 20;
        var b = 10;
        var c = a > b;
        document.write(c)
    </script>
    <br><br>
        <script>
            var a = 20;
            var b = 10;
            var c = a < b;
            document.write(c)
        </script>
        <br><br>
        <script>
            var a = 20;
            var b = 10;
            var c = a >= b;
            document.write(c)
        </script>
        <br><br>
        <script>
            var a = 20;
            var b = 10;
            var c = a <= b;
            document.write(c)
        </script>
        <br><br>
        <script>
            var a = 20;
            var b = 10;
            var c = a == b;
            document.write(c)
        </script>
        <br><br>
        <script>
            var a = 20;
            var b = 10;
            var c = a != b;
            document.write(c)
        </script>
        <br><br>
        <script>
            var a = 20;
            var b = 20;
            var c = a === b;
            document.write(c)
        </script>
        <br><br>
        <script>
            var a = 20;
            var b = 20;
            var c = a !== b;
            document.write(c)
        </script>
        <br><br>
        <script>
            var a = 20;
            var b = "20";
            var c = a === b;
            document.write(c)
        </script>
        <br><br>
        <script>
            var a = 20;
            var b = "20";
            var c = a !== b;
            document.write(c)
        </script>
</body>
</html>
