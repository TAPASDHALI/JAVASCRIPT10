<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT OPERATOR</title>
</head>
<body>
    <script>
        var m = 15;
         m += 10;               // m = m + 10
        document.write(m)
    </script>
    <br><br>

    <script>
        var m = 15;
         m -= 10;               // m = m - 10
        document.write(m)
    </script>
    <br><br>

    <script>
        var m = 15;
         m *= 10;               // m = m * 10
        document.write(m)
    </script>
    <br><br>

    <script>
        var m = 15;
         m /= 10;               // m = m / 10
        document.write(m)
    </script>
    <br><br>

    <script>
        var m = 15;
         m %= 10;               // m = m + 10
        document.write(m)
    </script>
    <br><br>

    <script>
        var b = 15;
        var a = 10;
         a >>= b;               // a = a >> b 
        document.write(a)
    </script>
    <br><br>
    <script>
        var a = 10;
        var b = 15;
        a <<= b;               // a = a << b
        document.write(a)
    </script>

<br><br>

<script>
    var b = 15;
    var a = 10;
     a >>>= b;               // a = a >>> b 
    document.write(a)
</script>
<br><br>
<script>
    var a = 10;
    var b = 15;
    a &= b;               // a = a & b
    document.write(a)
</script>
<br><br>

<script>
    var b = 15;
    var a = 10;
     a ^= b;               // a = a ^ b 
    document.write(a)
</script>
<br><br>
<script>
    var a = 10;
    var b = 15;
    a |= b;               // a = a | b
    document.write(a)
</script>
    
</body>
</html>
