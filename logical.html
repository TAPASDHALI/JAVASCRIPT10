<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGICAL OPERATOR</title>
</head>
<body>
    <script>
        // and(&&) operator
        var a = 5 > 3;
        var b = 6 > 2;
        var c = a && b;
        document.write(c)
    </script>
    <br><br>
    <script>
        // and(&&) operator
        var a = 20 > 10;
        var b = 20 < 10;
        var c = a && b;
        document.write(c)
    </script>
    <br><br>
    <script>
        // and(&&) operator
        var a = 20 < 10;
        var b = 20 > 10;
        var c = a && b;
        document.write(c)
    </script>
    <br><br>
    <script>
        // and(&&) operator
        var a = 20 > 30;
        var b = 20 > 40;
        var c = a && b;
        document.write(c)
    </script>
    <br><br>
    <script>
        // or(||) operator
        var a = 20 > 10;
        var b = 20 < 10;
        var c = a || b;
        document.write(c)
    </script>
    <br><br>
    <script>
        // or(||) operator
        var a = 20 < 10;
        var b = 20 > 10;
        var c = a || b;
        document.write(c)
    </script>
    <br><br>
    <script>
        // or(||) operator
        var a = 20 > 10;
        var b = 20 > 10;
        var c = a || b;
        document.write(c)
    </script>
    <br><br>
    <script>
        // or(||) operator
        var a = 20 < 10;
        var b = 20 < 10;
        var c = a || b;
        document.write(c)
    </script>
    <br><br>
    <script>
        // not(!) operator
        var a = 20 > 10;
        var b = 20 > 10;
        var c = a != b;
        document.write(c)
    </script>
    <br><br>
    <script>
        // not(!) operator
        var a = 20 < 10;
        var b = 20 < 10;
        var c = a != b;
        document.write(c)
    </script>
</body>
</html>
