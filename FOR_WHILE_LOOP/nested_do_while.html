<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTED DO WHILE LOOP</title>
</head>
<body>
    <script>
        var i = 0;
        do{
            document.write("<strong>Outer Do While Loop</strong>");
            document.write(i);
            i++;
            document.write("<br>");
            var j = 0;
            do{
                document.write("Inner Do While Loop");
                document.write(j);
                j++;
                document.write("<br>");
            }while(j < 6)
        }while(i < 4)
    </script>

    <br><br>

    <script>
        var i = 0;
        do{
            if(i == 4){
                break;
            }
            document.write("<strong>Outer Do While Loop</strong>");
            document.write(i);
            i++;
            document.write("<br>");
            var j = 0;
            do{
                if(j == 6){
                    break;
                }
                document.write("Inner Do While Loop");
                document.write(j);
                j++;
                document.write("<br>");
            }while(true)
        }while(true)
    </script>
</body>
</html>
