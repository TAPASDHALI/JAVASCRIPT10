<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR LOOP STATEMENT</title>
</head>
<body>
    <script>
        for(i = 1; i <= 5; i++){
            // document.write(i, end=" ");
            // document.write(i + "<br>");
            document.write(i);
            document.write("<br>");
        }
        document.write("<br> Rest of the Code1:- ");
    </script>
    <br><br>
    <script>
        var i = 0;
        for(; i < 5;){
            i++;
            // document.write(i, end=" ");
            // document.write(i + "<br>");
            document.write(i);
            document.write("<br>");
        }
        document.write("<br> Rest of the Code2:- ");
    </script>

    <br><br>
    <script>
        var i = 0;
        for(; i < 5;){
            // document.write(i, end=" ");
            // document.write(i + "<br>");
            document.write(i);
            document.write("<br>");
            i++;
        }
        document.write("<br> Rest of the Code3:- ");
    </script>

    <br><br>
    <script>
        var i = 0;
        for(; ; i++){
            if(i == 4){
                break;
            }
            document.write(i + "<br>");
        }
        document.write("<br> Rest of the Code4:- ");
    </script>
</body>
</html>
