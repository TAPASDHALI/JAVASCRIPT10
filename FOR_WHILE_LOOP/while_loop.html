<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE LOOP STATEMENT</title>
</head>
<body>
    <script>
        var i = 0;
        while (i < 5){
            document.write(i);
            i++;
            document.write("<br>")
        } 
    </script>
    <br><br>

    <script>
        var i = 0;
        while (true){
            if (i == 4){
                break;
            }
            document.write(i);
            i++;
            document.write("<br>");
        }
        document.write("Rest Of The Code")
    </script>
</body>
</html>
