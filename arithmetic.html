<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO ARITHMETIC</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 5;
        var c = a + b
        document.write(c)
    </script>

    <br><br>
    <script>
        var a = 20;
        var b = 10;
        var c = a - b;
        document.write(c)
    </script>
    <br><br>
    <script>
        var a = 20;
        var b = 10;
        var c = a * b;
        document.write(c)
    </script>
    <br><br>
    <script>
        var a = 20;
        var b = 10;
        var c = a / b;
        document.write(c)
    </script>
    <br><br>
    <script>
        var a = 19;
        var b = 3;
        var c = a % b;
        document.write(c)
    </script>
    <br><br>
    <script>
        var a = 10;
        a ++;
        document.write(a)
    </script>
    <br><br>
    <script>
        var a = 10;
        a --;
        document.write(a)
    </script>
</body>
</html>
