<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF STATEMENT</title>
</head>
<body>
    <script>
        var a = 10;
        if(a == 10);
        document.write("You Entered Value:- ", a);
    </script>
    <br><br>
    <script>
        var a = 12;
        if(a == 10)
        document.write("You Entered Value:- "+ a);
    </script>
    <br><br>

    <script>
        var a = 10;
        var b = 20;
        if((a == 10) && (b == 25))
        document.write("Both are the True");
    </script>
    <br><br>

    <script>
        var a = prompt("Enter Your Roll:- ");
        if (a == 10)
        document.write("Name:- Rahul");
    </script>
</body>
</html>
